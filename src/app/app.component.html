<nz-layout>
  <nz-header>
    <div class="logo">
      <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item nzMatchRouter>
        <a href="#" (click)="logout($event)">Logout</a>
      </li>
      <li nz-menu-item>Products</li>
    </ul>
  </nz-header>
  <nz-content>
    <div *ngIf="loaderService.isLoading | async" class="spinner-wrapper">
      <ng-template #indicatorTemplate><i class="spinner" nz-icon nzType="loading"></i></ng-template>
      <nz-spin nzSimple [nzIndicator]="indicatorTemplate"></nz-spin>
    </div>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer>StoreSystem Â©2022</nz-footer>
</nz-layout>
